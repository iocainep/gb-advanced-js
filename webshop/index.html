<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>eShop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <main class="wrapper">
      <header>
        <search :search-line="searchLine"></search>
      </header>
      <goods-list :goods="filteredGoods"></goods-list>
      <div class="cart">
        <div class="cart-content" v-if="basketItems.length > 0">
          <basket-list :basket-items="fetchBasket"></basket-list>
          <div class="basket-sum">Сумма: {{basketSum}}</div>
        </div>
      </div>
    </main>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="module" src="./dist/build.js"></script>
</html>
